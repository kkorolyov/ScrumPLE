<h1 style="margin-bottom: 0.5em;">Sprints</h1>

<style>
    .mylist {
        margin-bottom: 25px;
    }
    .mylist input {
        margin: 8px 0px ;
    }
</style>

<section name = "sprintList" ng-repeat = "sprint in $ctrl.sprints" ng-click="$ctrl.edit(sprint)">
    <p><strong>Sprint: {{sprint.sprintNumber}}</strong></p>
    <div class="mylist">
        <!--WTF Date format-->
    <input class="form-control" uib-datepicker-popup="EEEE, MM/dd/yyyy" type="text" ng-model="sprint.start">
	<input class="form-control" uib-datepicker-popup="EEEE, MM/dd/yyyy" type="text" ng-model="sprint.end">
    </div>
</section>

<label class="btn btn-primary" ng-click="$ctrl.add()">+</label>
