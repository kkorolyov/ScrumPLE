<nav>
	<img class="clickable" src="_core/scrumple-64.png" alt="ScrumPLE" ui-sref="project.dashboard">

	<div uib-dropdown>
		<label class="btn btn-default glyphicon glyphicon-cog" uib-dropdown-toggle uib-tooltip="Options" tooltip-placement="left"></label>
		<ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
			<li><a uib-tooltip="Edit profile" ng-click="$ctrl.edit()">{{$ctrl.resources.user().displayName}}</a></li>
			<li><a ng-click="$ctrl.logout()">Log Out</a></li>
		</ul>
	</div>
</nav>

<form name="login" ng-submit="$ctrl.login()" ng-if="!$ctrl.resources.auth()">
	<h1>LOGIN</h1>

	<p class="error" ng-if="$ctrl.failed">Incorrect email or password</p>

	<div class="form-group" ng-class="{ 'has-error': login.handle.$dirty && login.handle.$error.required }">
		<label for="handle">Enter your Email Address</label>
		<input class="form-control" type="email" name="handle" placeholder="Email Address" autofocus required ng-model="$ctrl.handle">
		<span class="help-block" ng-if="login.handle.$dirty && login.handle.$error.required">Email is required</span>
	</div>

	<div class="form-group" ng-class="{ 'has-error': login.password.$dirty && login.password.$error.required }">
		<label for="password">Enter your Password</label>
		<input type="password" name="password" placeholder="Password" class="form-control" required ng-model="$ctrl.password">
		<span class="help-block" ng-if="login.password.$dirty && login.password.$error.required">Password is required</span>
	</div>

	<div class="form-actions">
		<input class="btn btn-primary" type="submit" value="Log In" ng-disabled="login.$invalid">
	</div>
</form>
