<style>
	form input {
		display: block;
	}

	.error {
		color: red;
	}
	nav {
		float: right;

		background-color: #f2f2f2;
		border-bottom: 4px solid #0d0d0d;
		width:100%;
		height: auto;
		padding: 0 10px;
		margin: 0px;
		z-index: 1;
		opacity: 0.9;
	}
	nav > * {
		padding: 0;
		margin: 0;
	}

	#logo {
		float: left;
	}

	.right {
		float: right;
		display: flex;
	}
</style>

<nav>
	<div>
		<h6 id="logo">SCRUMPLE</h6>
		<div class="right">
			<!--<span class="glyphicon glyphicon-user"></span>{{$ctrl.resources.user().displayName}}
			<span class="glyphicon glyphicon-user"></span>{{$ctrl.resources.user().role}}-->
			<input class="btn " type="button" value="Log Out" ng-click="$ctrl.logout()" ng-if="$ctrl.resources.auth()">
		</div>
	</div>
</nav>

<form class="col-md-4 col-md-offset-4" name="login" ng-submit="$ctrl.login()" ng-if="!$ctrl.resources.auth()" role="form">
	<fieldset style="padding-top: 10%">
		<br>
		<hr>
		<h1 style="text-align: center">LOGIN </h1>
		<hr>

		<div class="form-group" ng-class="{ 'has-error': login.handle.$dirty && login.handle.$error.required }">
			<label for="handle">Enter your Email Address</label>
			<input class="form-control" type="text" name="handle" placeholder="Email Address" autofocus required ng-model="$ctrl.handle">
			<span class="help-block" ng-if="login.handle.$dirty && login.handle.$error.required">Email is required</span>
		</div>

		<div class="form-group" ng-class="{ 'has-error': login.password.$dirty && login.password.$error.required }">
			<label for="password">Enter your Password</label>
			<input type="password" name="password" placeholder="Password" class="form-control" required ng-model="$ctrl.password">
			<span class="help-block" ng-if="login.password.$dirty && login.password.$error.required">Password is required</span>
		</div>

		<div class="form-actions">
			<button type="submit" value="Log In" ng-disabled="login.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
		</div>
		<hr>
		<p class="error" ng-if="$ctrl.failed">Incorrect email or password</p>
	</fieldset>
</form>
