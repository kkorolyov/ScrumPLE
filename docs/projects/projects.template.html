	<h2 class="text2">Welcome to</h2><br>

	<h4 class="text4">The World's First Tailored Scrum Development Enviroment</h4><br>

<form class="form-group" ng-submit="$ctrl.go()">
	<input class="form-control" ng-model="$ctrl.name" placeholder="Search ScrumPLE" autofocus uib-typeahead="project for project in $ctrl.search($viewValue)"
	 typeahead-loading="$ctrl.searching" typeahead-no-results="$ctrl.noResults">
	<span class="help-block" ng-if="$ctrl.searching">Searching</span>
	<span class="help-block" ng-if="$ctrl.noResults">No results</span>
</form>
