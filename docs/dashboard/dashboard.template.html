<hr>
    <div class="dash-display">
        <span class="glyphicon glyphicon-user"></span>{{$ctrl.resources.user().displayName}}
        <span class="glyphicon glyphicon-user"></span>{{$ctrl.resources.user().role}}
    </div>
<hr>
    <div class="dash-display">
        <h3>Todays, meeting agenda can be found here</h3>
            <section ng-repeat="meeting in $ctrl.dashboard" >
                <p>{{meeting.type}}</p>
                <h5>DURATION:</h5>
            </section>
    </div>
<hr>
    <div class="dash-display">
        <h3>Current Task In Progress</h3>
            <div ng-app="dashboard">
                <select ng-model="progress"><option ng-repeat="x in $ctrl.names" value="{{x}}">{{x}}</option></select>
                 <section ng-repeat="task in $ctrl.taskList">{{task.description}} <p>status:{{progress}}</p><section>
            </div>
    </div>
<hr>
    <div class="dash-display">
        <h3>Current Sprint Circle</h3>
            <section ng-repeat="sprint in $ctrl.dashboard" >
                <p>Sprint: {{sprint.sprintNumber}}</p>
            </section>
    </div>
