<hr>
    <div class="dash-display">
        <h3>Today's Meetings</h3>
            <section ng-repeat="meeting in $ctrl.meetings" >
                <p>{{meeting.type}}</p>
                <input class="form-control" uib-datepicker-popup="EEE, MM/dd/yyyy - h:mm a" type="text" ng-model="meeting.start" readonly>
                <input class="form-control" uib-datepicker-popup="EEE, MM/dd/yyyy - h:mm a" type="text" ng-model="meeting.end" readonly>
            </section>
    </div>
<hr>
    <div class="dash-display">
        <h3>My Tasks</h3>
            <div ng-app="dashboard">
                <select ng-model="progress"><option ng-repeat="x in $ctrl.names" value="{{x}}">{{x}}</option></select>
                 <section ng-repeat="task in $ctrl.tasks" ng-if="!task.done">{{task.description}}<section>
            </div>
    </div>
<hr>
    <div class="dash-display">
        <h3>Current Sprint</h3>
            <section ng-repeat="sprint in $ctrl.dashboard" >
                <p>Sprint: {{sprint.sprintNumber}}</p>
            </section>
    </div>
