<h1>Meetings</h1>

<label class="btn btn-success btn-sm glyphicon glyphicon-plus" uib-tooltip="New meeting" ng-click="$ctrl.add()"></label>

<uib-accordion>
	<div class="panel-default" uib-accordion-group ng-repeat="meeting in $ctrl.meetings">
		<uib-accordion-heading>
			<div class="accordion-editable">
				<h4>{{meeting.type}}</h4>
				<label class="accordion-edit glyphicon glyphicon-pencil" uib-tooltip="Edit" ng-click="$ctrl.edit(meeting)"></label>
			</div>
		</uib-accordion-heading>

		<div uib-dropdown>
			<label class="glyphicon glyphicon-pencil" uib-tooltip="Edit" ng-click="$ctrl.edit(meeting)"></label>

			<input class="form-control form-group" type="text" uib-datepicker-popup="EEEE, MMMM d, yyyy - h:mm a" ng-model="meeting.start">
			<input class="form-control form-group" type="text" uib-datepicker-popup="EEEE, MMMM d, yyyy - h:mm a" ng-model="meeting.end">
		</div>

	</div>
</uib-accordion>
