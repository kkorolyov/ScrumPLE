<h1>Meetings</h1>

<label class="btn btn-success btn-sm glyphicon glyphicon-plus" uib-tooltip="New meeting" ng-click="$ctrl.add()"></label>

<uib-accordion>
	<div class="panel-default" uib-accordion-group ng-repeat="meeting in $ctrl.meetings">
		<uib-accordion-heading>
			<h4>{{meeting.type}}</h4>
		</uib-accordion-heading>

		<div uib-dropdown>
			<label class="glyphicon glyphicon-pencil" uib-tooltip="Edit" ng-click="$ctrl.edit(meeting)"></label>

			<div class="form-group">
				<label for="meeting.start">Start</label>
				<input class="form-control" id="meeting.start" type="text" uib-datepicker-popup="EEEE, MMMM d, yyyy - h:mm a" ng-model="meeting.start" readonly>
			</div>
			<div class="form-group">
				<label for="meeting.end">End</label>
				<input class="form-control" id="meeting.end" type="text" uib-datepicker-popup="EEEE, MMMM d, yyyy - h:mm a" ng-model="meeting.end" readonly>
			</div>
		</div>
	</div>
</uib-accordion>
