<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ScrumPLE-Core Help</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.6.0/github-markdown.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.6.4/showdown.min.js"></script>
</head>

<body>
	<style>
		.markdown-body {
			box-sizing: border-box;
			max-width: 980px;
			margin: 0 auto;
			padding: 45px;
		}
	</style>

	<div class="markdown-body" id="view"></div>

	<script>
		window.onload = () => {
			const ajax = new XMLHttpRequest()
			ajax.open('GET', 'help.md')
			ajax.onreadystatechange = () => {
				document.getElementById('view').innerHTML = new showdown.Converter().makeHtml(ajax.responseText)
			}
			ajax.send()
		}
	</script>
</body>
</html>
