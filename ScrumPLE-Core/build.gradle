// Build plugins
apply plugin: 'java'
apply plugin: 'war'

// Product info
group = 'org.scrumple'
version = '0.0.1'
description = """Virtual collaboration and development environment following the Scrum SDLC"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
		
		flatDir { dirs 'C:/Dev/lib' }	// Change to local lib
}
dependencies {
		// REST stuff
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1',
			'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1',
			'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.7',
			'javax.persistence:persistence-api:1.0.2',
			'javax.servlet:javax.servlet-api:4.0.0-b01'
			
		// DB stuff
		compile 'mysql:mysql-connector-java:6.0.5'
			
		// Extra stuff
		compile ':simple-logs:2.+',
			':simple-props:4.+',
			':sqlob:2.+'
	
		// Test stuff
    testCompile 'junit:junit:4.+',
			'org.hamcrest:hamcrest-all:1.3'
}
