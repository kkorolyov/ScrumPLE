<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HOME</title>
<link rel="stylesheet" href="../css/style.css" />
</head>

<body style="background: white">
	<div id="mywrapper">
		<div id="mycreate">
			<div class="myheader">
				<a href="../view/create.html"><div class="logo">ScrumPLE</div></a>
			</div>

			<div class="mycontent">
				<div class="item">
					<div class="stitle">Your Name</div>
					<div class="input">
						<input class="first" type="text" placeholder="First Name">
						<input class="last" type="text" placeholder="Last Name">
					</div>
					<div style="clear: both"></div>
				</div>

				<div class="item">
					<div class="stitle">Project Name</div>
					<div class="input">
						<input type="text" placeholder="Team Name">
					</div>
				</div>

				<div class="item">
					<div class="stitle">Email</div>
					<div class="input">
						<input type="text" placeholder="Email">
					</div>
				</div>

				<div class="item">
					<div class="stitle">Password</div>
					<div class="input">
						<input type="text" placeholder="Password">
					</div>
				</div>

				<div class="item">
					<div class="stitle">How big is your team?</div>
					<div class="input">
						<select>
							<option>Select an option</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">5</option>
						</select>
					</div>
				</div>

				<div class="item center">
					<button>Create Team</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
