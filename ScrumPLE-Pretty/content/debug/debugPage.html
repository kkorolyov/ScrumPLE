<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./debugPage.css">
	<script src="/lib/rest.js"></script>
	<script src="./debugPage.js"></script>

	<title>ScrumPLE REST Debug Page</title>
</head>
<body>
	<header>
		<h1>ScrumPLE REST Debug</h1>
	</header>

	<div class="roundLeft" id="projectsBox" title="Click to show projects" style="cursor: pointer" onclick="showProjects();">
		<h3>PROJECTS</h3>
		<a class="missingRestRoot" href="projects">Direct</a>

		<form id="logIn" title=" " style="cursor: default" onsubmit="login(handle.value, password.value); reset(); return false;" onclick="event.stopPropagation();">
			<fieldset>
				<legend>Login</legend>
				
				Username:<br>
				<input type="text" name="handle"><br>
				Password:<br>
				<input type="password" name="password"><br>
				
				<input type="submit" value="Log In">
			</fieldset>
		</form>
		
		<form class="missingRestRoot" id="projectCreate" title=" " style="cursor: default" action="projects" method="POST" onclick="event.stopPropagation();">
			<fieldset>
				<legend>Create</legend>

				Name:<br>
				<input type="text" name="name"><br>
				Description:<br>
				<input type="text" size="40" name="description"><br>
				<input type="checkbox" name="visible" value="true" checked>Visible<br>
				<hr>
				Owner Handle:<br>
				<input type="text" name="ownerHandle"><br>
				Owner Password:<br>
				<input type="text" name="ownerPassword"><br>

				<input type="submit" value="Submit">
			</fieldset>
		</form>

		<div id="projectsList" onclick="event.stopPropagation();"></div>
	</div>

	<div class="round" id="usersBox" style="display: none">
		<h3>USERS</h3>
		<a id="usersDirect" href="#">Direct</a>
		
		<div id="usersList" onclick="event.stopPropagation();"></div>
	</div>

	<div class="roundRight" id="rawSection">
		<pre id="raw">RAW</pre>
	</div>
</body>
</html>
