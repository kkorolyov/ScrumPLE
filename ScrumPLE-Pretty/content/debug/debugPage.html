<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./debugPage.css">
	<script src="/lib/rest.js"></script>
	<script src="./debugPage.js"></script>

	<title>ScrumPLE REST Debug Page</title>
</head>
<body>
	<header>
		<h1>ScrumPLE REST Debug</h1>
	</header>

	<button id="debugReset">Debug RESET</button>

	<div id="login" class="roundLeft">
		<form id="loginForm">
			<fieldset>
				<legend>Login</legend>
				Handle: <input type="text" name="handle"><br>
				Password: <input type="password" name="password"><br>
				<input type="submit" value="Log In">
			</fieldset>
		</form>
	</div>

	<div id="rawSection" class="roundRight">
		<pre id="raw">RAW</pre>
	</div>

	<template id="entryBox">
		<div class="entryBox round clickable">
			<h3 class="title"></h3>
			<a class="direct">Direct</a>

			<form class="createForm">
				<fieldset>
					<legend>Create</legend>
				</fieldset>
			</form>
		</div>
	</template>

	<template id="entry">
		<div class="entry round clickable">
			<h4 class="title"></h4>
			<a class="direct">Direct</a>

			<p class="attributes"></p>

			<form class="updatePost">
				<fieldset>
					<legend>Update (POST)</legend>
				</fieldset>
			</form>
			<form class="updateJson">
				<fieldset>
					<legend>Update (JSON)</legend>
				</fieldset>
			</form>
		</div>
	</template>

	<div class="roundLeft entryBox" title="Click to show projects" style="cursor: pointer">
		<h3>PROJECTS</h3>
		<a class="missingRestRoot" href="projects">Direct</a>

		<form id="logIn" title=" " style="cursor: default" onsubmit="login(handle.value, password.value); reset(); return false;">
			<fieldset>
				<legend>Login</legend>

				Username:<br>
				<input type="text" name="handle"><br>
				Password:<br>
				<input type="password" name="password"><br>

				<input type="submit" value="Log In">
			</fieldset>
		</form>

		<form class="missingRestRoot" id="projectCreate" title=" " style="cursor: default" action="projects" method="POST">
			<fieldset>
				<legend>Create</legend>

				Name:<br>
				<input type="text" name="name"><br>
				Description:<br>
				<input type="text" size="40" name="description"><br>
				<input type="checkbox" name="visible" value="true" checked>Visible<br>
				<hr>
				Owner Handle:<br>
				<input type="text" name="ownerHandle"><br>
				Owner Password:<br>
				<input type="text" name="ownerPassword"><br>

				<input type="submit" value="Submit">
			</fieldset>
		</form>

		<div id="projectsList"></div>
	</div>
</body>
</html>
