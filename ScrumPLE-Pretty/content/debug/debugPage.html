<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./debugPage.css">
	<script src="/lib/rest.js"></script>
	<script src="./debugPage.js"></script>

	<title>ScrumPLE REST Debug Page</title>
</head>
<body>
	<header>
		<h1>ScrumPLE REST Debug</h1>
	</header>

	<button id="debugReset">Debug RESET</button>

	<div id="login" class="roundLeft">
		<form id="loginForm">
			<fieldset>
				<legend>Login</legend>
				Handle: <input type="text" name="handle"><br>
				Password: <input type="password" name="password"><br>
				<input type="submit" name="login" value="Log In">
			</fieldset>
		</form>
	</div>

	<div id="rawSection" class="roundRight">
		<pre id="raw">RAW</pre>
	</div>

	<template id="entryBox">
		<div class="entryBox round clickable">
			<h3 class="title"></h3>
			<a class="direct">Direct</a>

			<form class="createForm">
				<fieldset name="root">
					<legend>Create</legend>
				</fieldset>
				<input type="submit" name="submitForm" value="Submit (Form)">
				<input type="button" name="submitJson" value="Submit (JSON)">
			</form>

			<div class="entryList"></div>
		</div>
	</template>

	<template id="entry">
		<div class="entry round clickable">
			<h4 class="title"></h4>
			<a class="direct">Direct</a>

			<p class="attributes"></p>

			<form class="updateForm">
				<fieldset name="root">
					<legend>Update</legend>
				</fieldset>
				<input type="submit" name="submit" value="Submit">
				<input type="reset" name="reset" value="Reset">
			</form>
			<hr>
			<input class="delete" type="button" value="Delete">
		</div>
	</template>
</body>
</html>
