<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./debugPage.css">
	<script src="/lib/rest.js"></script>
	<script src="./debugPage.js"></script>

	<title>ScrumPLE REST Debug Page</title>
</head>
<body>
	<header>
		<h1>ScrumPLE REST Debug</h1>
	</header>

	<button id="debugResetButton">Debug RESET</button>

	<template id="entryBox">
		<div class="round entryBox clickable">
			<h3 id="boxTitle"></h3>
			<a id="boxDirect">Direct</a>

			<form id="boxCreatePost">
				<fieldset>
					<legend>Create (POST)</legend>
				</fieldset>
			</form>
			<form id="boxCreateJson">
				<fieldSet>
					<legend>Create (JSON)</legend>
				</fieldSet>
			</form>
		</div>
	</template>

	<div class="roundLeft entryBox" title="Click to show projects" style="cursor: pointer">
		<h3>PROJECTS</h3>
		<a class="missingRestRoot" href="projects">Direct</a>

		<form id="logIn" title=" " style="cursor: default" onsubmit="login(handle.value, password.value); reset(); return false;">
			<fieldset>
				<legend>Login</legend>

				Username:<br>
				<input type="text" name="handle"><br>
				Password:<br>
				<input type="password" name="password"><br>

				<input type="submit" value="Log In">
			</fieldset>
		</form>

		<form class="missingRestRoot" id="projectCreate" title=" " style="cursor: default" action="projects" method="POST">
			<fieldset>
				<legend>Create</legend>

				Name:<br>
				<input type="text" name="name"><br>
				Description:<br>
				<input type="text" size="40" name="description"><br>
				<input type="checkbox" name="visible" value="true" checked>Visible<br>
				<hr>
				Owner Handle:<br>
				<input type="text" name="ownerHandle"><br>
				Owner Password:<br>
				<input type="text" name="ownerPassword"><br>

				<input type="submit" value="Submit">
			</fieldset>
		</form>

		<div id="projectsList"></div>
	</div>

	<div class="round hidden entryBox" id="usersBox">
		<h3>USERS</h3>
		<a id="usersDirect" href="#">Direct</a>

		<div id="usersList"></div>
	</div>

	<div class="round hidden entryBox" id="meetingsBox">
		<h3>MEETINGS</h3>
		<a id="meetingsDirect" href="#">Direct</a>

		<div id="meetingsList"></div>
	</div>

	<div class="roundRight" id="rawSection">
		<pre id="raw">RAW</pre>
	</div>
</body>
</html>
