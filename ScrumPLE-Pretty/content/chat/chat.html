<!doctype html>
<html>
  <head>
    <title>Scrumple Chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button id="sendbtn">Send</button>
      <input id="n" autocomplete="off" /><button id="joinbtn">Join</button>
    </form>
	  <script src="https://52.10.231.227:3000/socket.io/socket.io.js"></script>
	  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/sendMsg.js"></script>
    <script src="js/joinChat.js"></script>
	  <script> 
		var socket = io("https://52.10.231.227:3000");
		document.getElementById("sendbtn").onclick="sendMsg()";
    // document.getElementById("joinbtn").onclick=joinChat();
		socket.on('chat message', function(msg){
		$('#messages').append($('<li>').text(msg));
		});
	  </script>
  </body>
</html>
