<h1>User Stories</h1>

<section ng-repeat = "story in $ctrl.stories" ng-click="story.editting = true">
    <span ng-if="!story.editting">{{story.story}}</span>
    <input name="story" ng-model="story.story" ng-if="story.editting">
    <input type="storyPoint" ng-model="story.storyPoint" ng-if="story.editting">
    <input type="button" name="Confirm" value="Apply" ng-if="story.editting" ng-click="$ctrl.update(story); story.editting = false; $event.stopPropagation()">
</section>

<form name = "createStory">
    <input type="text" name="story" placeholder="New User Story" ng-model = "$ctrl.story">
    <input type="number" name="storyPoint" placeholder="Story Points" ng-model = "$ctrl.storyPoint">
    <input type="button" name="create" value="Create" ng-click = "$ctrl.create()">
</form>
