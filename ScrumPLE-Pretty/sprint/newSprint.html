<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="newSprint.css" />
    </head>
    <body>
        <div id="create">
            <form id="createSprint">
                <!--<label for="sprintNumber">Sprint Number:</label>-->
                <input type="text" name="sprintNumber" placeholder="Sprint Number">
                <div>Start Date</div>
                <div>
                    <input type="number" name="smonth" placeholder="mm" min="1" max="12">
                    <input type="number" name="sday" placeholder="dd" min="1" max="31">
                    <input type="number" name="syear" placeholder="yyyy" min="1900" max="3000">
                </div>
                <div>End Date</div>
                <div>
                    <input type="number" name="emonth" placeholder="mm" min="1" max="12">
                    <input type="number" name="eday" placeholder="dd" min="1" max="31">
                    <input type="number" name="eyear" placeholder="yyyy" min="1900" max="3000">
                </div>
                <div>
                    <input type="submit" name="create" value="Create">
                </div>
            </form>
        </div>
        <script src="/_core/rest.js"></script>
	    <script src="newSprint.js"></script>
    </body>
</html>
