<h1>User Stories</h1>

<section ng-repeat = "story in $ctrl.stories">
    {{story.story}}
</section>

<form name = "createStory">
    <input type="text" name="story" placeholder="New User Story" ng-model = "$ctrl.story()">
    <input type="number" name="storyPoint" placeholder="Story Points" ng-model = "$ctrl.storyPoint">
    <input type="button" name="create" value="Create" ng-click = "$ctrl.create()">
</form>
