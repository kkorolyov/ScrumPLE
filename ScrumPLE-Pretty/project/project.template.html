<section ng-if="$ctrl.auth()">
	
     <h1>{{$ctrl.project().name}}</h1>

    <style type="text/css">
    html,body {
      overflow-x: hidden; 
    }
    body {
      padding-top: 70px;
    }

    /*
     * Off Canvas
     * --------------------------------------------------
     */
    @media screen and (max-width: 767px) {
      .row-offcanvas {
        position: relative;
        -webkit-transition: all .25s ease-out;
             -o-transition: all .25s ease-out;
                transition: all .25s ease-out;
      }
      
      
      

      .row-offcanvas-right {
        right: 0;
      }

      .row-offcanvas-left {
        left: 0;
      }

      .row-offcanvas-right
      .sidebar-offcanvas {
        right: -60%; /* 6 columns */
      }

      .row-offcanvas-left
      .sidebar-offcanvas {
        left: -60%; /* 6 columns */
      }

      .row-offcanvas-right.active {
        right: 60%; /* 6 columns */
      }

      .row-offcanvas-left.active {
        left: 60%; /* 6 columns */
      }

      .sidebar-offcanvas {
        position: absolute;
        top: 0;
        width: 60%; /* 6 columns */
      }
    }
    #sidebar {
        padding-left:10%;
        right:70%;
        padding-top:50px;
    }
    #sidebar a.list-group-item {
        height:48px;
        line-height:48px;
        padding-top:0;
        font-size:13px;
        padding-left: 40px;
    }
    .list-group {
        width:200px;
    }
    .list-group .active {
        background-color:#92CCFF;
    }
    .list-group a:hover {
        background-color:#92CCFF;
    }
    </style>

</head>
<body ng-app="project">
  <nav class="navbar navbar-fixed-top navbar-default" style="background-color:white;border-color:#ede5e5;">
      <div class="container-fluid">
        <div class="navbar-header" style="float: left;">
           
          <a class="navbar-brand" href="#" style="color:black;">ScrumPLE</a>
        </div>
        
        <div class="log-out">
            <button type="button" class="btn btn-default" style="float: right;margin-top: 9px;">Log out</button>
        </div>
        
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9 col-sm-push-3" style="left:30%;padding-top:50px;" 
            <login></login>
            <div ng-if="$ctrl.auth()">
              
                <ui-view></ui-view>
            </div>
        </div>

        <div class="col-xs-6 col-sm-3 col-sm-pull-9 sidebar-offcanvas" id="sidebar">
          <div class="list-group" ng-app>
            <a href="javascript:void(0);" data-index="1" class="list-group-item active" ui-sref="project">Projectname</a>
            <a href="javascript:void(0);" data-index="2" class="list-group-item" ui-sref="project.users">Team</a>
            <a href="javascript:void(0);" data-index="3" class="list-group-item" ui-sref="project.meetings">Meetings</a>
            <a href="javascript:void(0);" data-index="4" class="list-group-item" ui-sref="project.stories">Stories</a>
            <a href="javascript:void(0);" data-index="5" class="list-group-item" ui-sref="project.project.tasks">Tasks</a>
            
          </div>
        </div>
      </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=crossorigin="anonymous"></script>
    
  <script>
  $(document).ready(function () {
    $('.list-group-item').click(function() {
        $('.list-group-item').css('background-color','');
        $('.list-group-item').removeClass('active');
        $(this).addClass('active');
        $(this).css('background-color','#92CCFF');
        var index = $(this).attr('data-index');

    });
  });
  </script>
