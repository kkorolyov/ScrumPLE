<h1>Edit Meeting</h1>

<input class="form-control" type="text" ng-model="$ctrl.meeting.type" ng-required>
<input class="form-control" type="text" ng-model="$ctrl.meeting.start" uib-datepicker-popup is-open="$ctrl.meeting.startEdit" ng-click="$ctrl.meeting.startEdit = true"	ng-required>
<input class="form-control" type="text" ng-model="$ctrl.meeting.end" uib-datepicker-popup is-open="$ctrl.meeting.endEdit" ng-click="$ctrl.meeting.endEdit = true"	ng-required>
