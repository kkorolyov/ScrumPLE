<h1>Meetings</h1>

<section class="list list-box">
	<section class="list" ng-repeat="meeting in $ctrl.meetings" ng-click="$ctrl.edit(meeting)">
		<p>{{meeting.type}}</p>

		<input class="form-control" type="text" ng-model="meeting.start">
		<input class="form-control" type="text" ng-model="meeting.end">
	</section>
</section>

<label class="btn btn-success" ng-click="$ctrl.add()">+</label>
