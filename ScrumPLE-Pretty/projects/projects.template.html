<style>
	.project {
		border: 1px solid cadetblue;
	}

	#projects-box {
		float: left;

		display: flex;
		flex-direction: column;
	}
</style>

<form name="project-search" ng-submit="$ctrl.searchProjects()">
	<input id="search_bar" type="text" name="nameQuery" class="form-control SearchBar" placeholder="Search for..." ng-model="$ctrl.name">
	<span class="input-group-btn">
	<input class="btn btn-defaul SearchButton" type="submit">
		<span class="glyphicon glyphicon-search SearchIcon"></span>
	</input>
	</span>
</form>

<form name ="project-create" ng-submit="$ctrl.addProject(projectName, description, visible, ownerName, password)">
	<input type="text" name="projectName" placeholder="Project Name" ng-model="$ctrl.projectName">
	<input type="text" name="description" placeholder="Project Description" ng-model="$ctrl.description">
	<input type="checkbox" name="visible" placeholder="visible" ng-model="$ctrl.visible">
	<input type="text" name="ownerName" placeholder="username" ng-model="$ctrl.handle">
	<input type="password" name="password" placeholder="password" ng-model="$ctrl.password">
	<input type="submit" name="Create" value="Create">

</form>

<section id="projects-box">
	<section class="project" ng-repeat="project in $ctrl.projects">
		<a ui-sref="project({projectName: project.name})">
			<section>
				<h3>{{project.name}}</h3>
				<h4>{{project.description}}</h4>
			</section>
		</a>
	</section>
</section>
