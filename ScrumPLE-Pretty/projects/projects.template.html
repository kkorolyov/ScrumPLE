<style>
	.project {
		border: 1px solid cadetblue;
	}
	.SearchBar {
		position: relative;
		width: 500px;	
	}
	.search{
		/*padding-left: 30%;*/

	}
	.search1{
		/*padding-top: 1%;*/

	}

		/*padding-top: 2%;*/

	#projects-box {
		float: left;

		display: flex;
		flex-direction: column;
	}
</style>

<div class = "jumbo" >
	<div class="jumbo-some">
		<form name="project-search" ng-submit="$ctrl.searchProjects()">
			<section class="search">
			<input type="text" name="nameQuery" class="form-control SearchBar" placeholder="Search for..." ng-model="$ctrl.name">
			</section>
			<span class="input-group-btn">
			<section class="search1">	
			<input class="btn btn-defaul SearchButton" type="submit">
				<span class="glyphicon glyphicon-search SearchIcon"></span>
			</input>
			</section>
			</span>
		</form>

		<section id="projects-box">
			<section class="project" ng-repeat="project in $ctrl.projects">
				<a ui-sref="project({projectName: project.name})">
					<section>
						<h3>{{project.name}}</h3>
						<h4>{{project.description}}</h4>
					</section>
				</a>
		</section>
	</div>
		<input type="button" name="Create" value="Create a Project" ng-click="$ctrl.create()">
</div>
